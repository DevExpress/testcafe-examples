<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for TestCafe</title>
</head>
<body>
    <div id="answer"> <br> </div>
    <button id="button" onclick="checkForTestCafe();">Check!</button>
    <script>
        const answer = document.getElementById('answer');

        const isTestCafe = window.localStorage.nativeStorageKey &&
            window.localStorage.nativeStorageKey.startsWith('hammerhead');
        
            function checkForTestCafe() {
            answer.innerText = isTestCafe ? "TestCafe is currently loaded" : "TestCafe is not running in current window";
        }
    </script>
</body>
</html>
