<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="err-btn" onclick="throwError();">Error!</button>
    <button id="warn-btn" onclick="throwWarning();">Warning!</button>

    <script>
        function throwError() { 
            var error = new Error("This is a 'critical' error");
            error.level = 'critical';
            error.url   = 'https://sub-domain.example.com';
            console.log(error.level)
            throw error
        };
        function throwWarning() {
            var warning =  new Error("This is a 'warning' error")
            warning.level = 'warning';
            warning.url   = 'https://example.com';
            
            throw warning
        };

    </script>
</body>
</html>
