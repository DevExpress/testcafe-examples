<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterate through table rows</title>
    <style>
        .td {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Employees</h1>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>Full Name</td>
                <td>Retired</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Smith</td>
                <td>
                    <input type="checkbox" checked>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>James Smith</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Joseph Smith</td>
                <td>
                    <input type="checkbox" checked>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
